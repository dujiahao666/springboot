#spring.web
#spring.web.locale.  \u914D\u7F6E\u56FD\u9645\u5316\u7684\u533A\u57DF\u4FE1\u606F
#spring.web.resources.   \u914D\u7F6E\u9759\u6001\u8D44\u6E90\u7B56\u7565 : \u5982\u5F00\u542F\uFF0C\u8DEF\u5F84\uFF0C\u662F\u5426\u5F00\u542F\u9759\u6001\u8D44\u6E90\u7684\u6620\u5C04\uFF0C\u9759\u6001\u8D44\u6E90\u7684\u6574\u4E2A\u5904\u7406\u94FE\uFF0C\u9759\u6001\u8D44\u6E90\u7684\u7F13\u5B58\u89C4\u5219


    #1.1 \u5F00\u542F\u9759\u6001\u8D44\u6E90\u6620\u5C04\u89C4\u5219 \u9ED8\u8BA4\u5C31\u662F\u5F00\u542F\u7684\uFF08true\uFF09 \u5373\uFF1Aclasspath:/META-INF/resources/webjars/ \u548C\u53E6\u59164\u4E2A\u9759\u6001\u8BBF\u95EE\u8DEF\u5F84\u7684\u89C4\u5219\u662F\u5F00\u542F\u7684
    spring.web.resources.add-mappings=true

    #1.2\u8BBE\u7F6E\u7F13\u5B58
    #\u8BBE\u7F6E\u7F13\u5B58\u65F6\u95F4\uFF08\u4E0B\u9762\u7684\u662F\u7B80\u8981\u7684\u8BBE\u7F6E\uFF09\u5355\u4F4D\u79D2
    spring.web.resources.cache.period=3600

    #\u8BBE\u7F6E\u7F13\u5B58\u7684\u5408\u5E76\u9879\u63A7\u5236 spring.web.resources.cache.cachecontrol \u4E0B\u6709\u66F4\u591A\u7684\u8BE6\u7EC6\u914D\u7F6E\uFF0C\u8986\u76D6spring.web.resources.cache.period,\u5373\u4E0A\u9762\u7684\u5931\u6548
        #\u6D4F\u89C8\u5668\u7B2C\u4E00\u6B21\u8BF7\u6C42\u670D\u52A1\u5668\uFF0C\u670D\u52A1\u5668\u544A\u8BC9\u6D4F\u89C8\u5668\u6B64\u8D44\u6E90\u7F13\u5B587200\u79D2\uFF0C7200\u79D2\u4EE5\u5185\u7684\u6240\u6709\u6B64\u8D44\u6E90\u8BBF\u95EE\u4E0D\u7528\u53D1\u7ED9\u670D\u52A1\u5668\u8BF7\u6C42\uFF0C7200\u79D2\u4EE5\u540E\u53D1\u8BF7\u6C42\u7ED9\u670D\u52A1\u5668
        spring.web.resources.cache.cachecontrol.max-age=7200


    #\u8FD9\u4E2A\u9ED8\u8BA4\u5C31\u662Ftrue    \u4F7F\u7528\u8D44\u6E90 last-modified \u65F6\u95F4\uFF0C\u6765\u5BF9\u6BD4\u670D\u52A1\u5668\u548C\u6D4F\u89C8\u5668\u7684\u8D44\u6E90\u662F\u5426\u76F8\u540C\u6CA1\u6709\u53D8\u5316\u3002 \u76F8\u540C\u8FD4\u56DE304
    spring.web.resources.cache.use-last-modified=true

    # \u5171\u4EAB\u7F13\u5B58(\u53EA\u8981\u662F\u5BA2\u6237\u7AEF\u6D4F\u89C8\u5668\u90FD\u53EF\u4EE5\u53EF\u4EE5\u7528\u8FD9\u4E2A\u7F13\u5B58\uFF0C\u4E0D\u662F\u90A3\u4E2A\u5BA2\u6237\u7AEF\u72EC\u4EAB\u7684\uFF09
    spring.web.resources.cache.cachecontrol.cache-public=true


#=================================================================



#\u81EA\u5B9A\u4E49\u9759\u6001\u8D44\u6E90\u6587\u4EF6\u5939\u4F4D\u7F6E
#\u4E3A\u4E00\u4E2A\u6570\u7EC4 \u9ED8\u8BA4\u662F{
# "classpath:/META-INF/resources/",
# "classpath:/resources/",
# "classpath:/static/",
# "classpath:/public/"
# };  \u914D\u7F6E\u4E86\u4E4B\u540E\uFF0C\u8FD94\u4E2A\u9ED8\u8BA4\u7684\u5931\u6548\u3002
# \u4F46\u662F\u53EF\u4EE5\u7528 , \u5206\u5272\uFF0C\u5728\u52A0\u4E0A\u4E4B\u524D\u76844\u4E2A\u5C31\u52A0\u4E0A\u4E86\u65B0\u7684\uFF0C\u8FD8\u4FDD\u7559\u4E86\u8001\u7684
spring.web.resources.static-locations=classpath:/a/,classpath:/b/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/


# ===================================
    #spring.mvc\u914D\u7F6E\uFF1A



    #1.1 \u81EA\u5B9A\u4E49webjars\u8DEF\u5F84\u524D\u7F00\uFF08\u4E86\u89E3\uFF09\uFF0C\u9ED8\u8BA4\u662F\uFF1A/webjars/**,\u53EA\u8981\u4EE5webjars/**\u5F00\u5934\u7684\u8D44\u6E90 ====> \u5C31\u53BBclasspath:/META-INF/resources/webjars/\u4E0B\u9762\u627E
    spring.mvc.webjars-path-pattern=/wj/**
    #1.2 \u9759\u6001\u8D44\u6E90\u8BBF\u95EE\u8DEF\u5F84\u524D\u7F00\uFF0C\u9ED8\u8BA4\u662F\uFF1A/**\u7684\u8D44\u6E90=======> \u5C31\u53BB\u5BF9\u5E94\u7684\u90A34\u4E2A\u5305\u4E0B\u53BB\u627E\uFF08\u9ED8\u8BA4\u7684\uFF0C\u53EF\u4EE5\u901A\u8FC7spring.web.resources.static-locations\u8FDB\u884C\u4FEE\u6539\uFF09
    spring.mvc.static-path-pattern=/static/**

    #1.3 \u6539\u53D8\u8DEF\u5F84\u5339\u914D\u7B56\u7565:  \u9ED8\u8BA4\u662F path_pattern_parser\uFF08\u9664\u4E86\u4E0D\u80FD\u5339\u914D /xxx/**/xxx,\u8FD9\u79CD**\u5728\u4E2D\u95F4\u7684\u683C\u5F0F\uFF0C\u5176\u4ED6\u90FD\u517C\u5BB9ant\u5206\u683C\u7684\uFF0C\u800C\u4E14\u6548\u7387\u5F88\u9AD8\uFF09
    #spring.mvc.pathmatch.matching-strategy=ant_path_matcher   \uFF08\u8001\u677F\u7B56\u7565\uFF0C\u652F\u6301\u4E2D\u95F4**\uFF09
    spring.mvc.pathmatch.matching-strategy=path_pattern_parser



#========================
    #\u5185\u5BB9\u534F\u5546\u529F\u80FD\uFF1A
        # \u5F00\u542F\u57FA\u4E8E\u8BF7\u6C42\u53C2\u6570\u7684\u5185\u5BB9\u534F\u5546\u529F\u80FD\u3002 \u9ED8\u8BA4\u53C2\u6570\u540D\uFF1Aformat\u3002 \u9ED8\u8BA4\u6B64\u529F\u80FD\u4E0D\u5F00\u542F
        spring.mvc.contentnegotiation.favor-parameter=true
        # \u6307\u5B9A\u5185\u5BB9\u534F\u5546\u65F6\u4F7F\u7528\u7684\u53C2\u6570\u540D\u3002\u9ED8\u8BA4\u662F format
        spring.mvc.contentnegotiation.parameter-name=type



#=============================
    #\u65B0\u589E\u4E00\u79CD\u5A92\u4F53\u7C7B\u578B (\u4E0B\u9762\u7684\u90FD\u662F\u81EA\u5B9A\u4E49\u7684\uFF0Cyaml\u662F\u81EA\u5B9A\u4E49\u7684key.  text.yaml\u662F\u81EA\u5B9A\u4E49\u7684accept\u5934\uFF0C\u4E5F\u53EF\u4EE5\u662Fapplication/yaml)
    spring.mvc.contentnegotiation.media-types.yaml=text/yaml


